<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cha Ching.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      /* The "Cha Ching" Palette */
      --bg: #fafafa;         /* Off-white background */
      --surface: #ffffff;    /* Pure white cards */
      
      --text-primary: #111111;
      --text-secondary: #888888;
      
      --accent: #16a34a;     /* Money Green */
      --black: #000000;
      --border: #e5e5e5;
      
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 550px; /* Narrow, focused layout */
    }

    /* --- BRANDING --- */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -1px;
      margin: 0;
      display: inline-block;
    }

    .dot { color: var(--accent); }

    /* --- BALANCE CARD --- */
    .balance-card {
      background: var(--surface);
      padding: 30px;
      border-radius: 24px; /* Super rounded */
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 20px 40px -10px rgba(0,0,0,0.05); /* Soft float shadow */
    }

    .balance-label {
      color: var(--text-secondary);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .balance-amount {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 48px;
      font-weight: 700;
      color: var(--black);
      letter-spacing: -1.5px;
    }

    /* --- TABS --- */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
      background: #f1f1f1;
      padding: 5px;
      border-radius: 50px; /* Pill shape */
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .tab-btn {
      padding: 10px 24px;
      border: none;
      background: transparent;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 40px;
      transition: all 0.2s ease;
    }

    .tab-btn.active {
      background: var(--surface);
      color: var(--black);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    
    /* Specific Friend Active Color */
    .tab-btn.friend-active { color: #ec4899; }

    /* --- FORM --- */
    .input-group {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }

    .input-row {
      display: flex;
      border-bottom: 1px solid var(--border);
    }
    .input-row:last-child { border-bottom: none; }

    input {
      width: 100%;
      padding: 16px;
      border: none;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      outline: none;
      color: var(--text-primary);
      background: transparent;
    }
    
    input::placeholder { color: #d4d4d4; }

    /* The 'Cha Ching' Button */
    .action-btn {
      width: 100%;
      background: var(--black);
      color: white;
      border: none;
      padding: 18px;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s;
      margin-bottom: 40px;
      font-family: 'Space Grotesk', sans-serif;
    }

    .action-btn:active { transform: scale(0.98); }
    .action-btn:hover { background: #222; }

    .btn-pink { background: #ec4899; }
    .btn-pink:hover { background: #db2777; }

    /* --- LIST --- */
    .list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }
    .list-title { font-size: 18px; font-weight: 700; font-family: 'Space Grotesk'; }
    
    .transaction-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .transaction-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
    }
    .transaction-item:last-child { border-bottom: none; }

    .t-left { display: flex; flex-direction: column; gap: 4px; }
    .t-category { font-weight: 600; font-size: 15px; }
    .t-note { font-size: 12px; color: var(--text-secondary); }

    .t-right { text-align: right; }
    .t-amount { font-weight: 700; font-size: 15px; font-family: 'Space Grotesk'; }
    
    .delete-trigger {
        background: none; border: none; 
        color: #ef4444; font-size: 12px; 
        cursor: pointer; opacity: 0; 
        transition: opacity 0.2s;
        margin-left: 10px;
    }
    .transaction-item:hover .delete-trigger { opacity: 1; }

    .hidden { display: none; }
    
    /* Filters */
    .filter-bar { display: flex; gap: 10px; margin-bottom: 10px; }
    .filter-input { background: var(--surface); padding: 8px 15px; border-radius: 50px; border: 1px solid var(--border); font-size: 13px; }

  </style>
</head>
<body>

  <div class="app-container">
    
    <header class="header">
      <h1 class="logo">Cha Ching<span class="dot">.</span></h1>
    </header>

    <div class="balance-card">
      <div class="balance-label">Total Balance</div>
      <div class="balance-amount" id="total">₹0.00</div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" id="tab-expense" onclick="switchMode('expense')">Expense</button>
      <button class="tab-btn" id="tab-friend" onclick="switchMode('friend')">Friend</button>
    </div>

    <div class="input-group">
      <div class="input-row" id="input-category-group">
        <input type="text" id="category" placeholder="What did you buy? (Category)">
      </div>
      
      <div class="input-row hidden" id="input-friend-group">
        <input type="text" id="friendName" placeholder="Who are you lending to?">
      </div>

      <div class="input-row">
        <input type="number" id="amount" placeholder="₹0.00">
      </div>

      <div class="input-row">
        <input type="text" id="note" placeholder="Add a note...">
      </div>
    </div>

    <button class="action-btn" id="submit-btn" onclick="submitForm()">Cha Ching.</button>


    <div class="list-header">
        <span class="list-title">Recent</span>
        <div class="filter-bar">
             <input type="text" class="filter-input" id="filterCategory" placeholder="Search..." onkeyup="if(event.key === 'Enter') getExpenses()">
             <i class="fa-solid fa-rotate-right" style="cursor:pointer; color:#888; margin-top: 8px;" onclick="getExpenses(true)"></i>
        </div>
    </div>

    <ul class="transaction-list" id="expensesList">
       </ul>

  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000";
    let currentMode = 'expense'; 

    const formatCurrency = (num) => {
      return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 }).format(num);
    }

    // --- TAB LOGIC ---
    function switchMode(mode) {
      currentMode = mode;
      
      const expenseTab = document.getElementById('tab-expense');
      const friendTab = document.getElementById('tab-friend');
      const catGroup = document.getElementById('input-category-group');
      const friendGroup = document.getElementById('input-friend-group');
      const btn = document.getElementById('submit-btn');

      if (mode === 'expense') {
        expenseTab.classList.add('active');
        friendTab.classList.remove('active', 'friend-active');
        catGroup.classList.remove('hidden');
        friendGroup.classList.add('hidden');
        
        btn.innerText = "Cha Ching.";
        btn.className = "action-btn";
      } else {
        friendTab.classList.add('active', 'friend-active');
        expenseTab.classList.remove('active');
        catGroup.classList.add('hidden');
        friendGroup.classList.remove('hidden');
        
        btn.innerText = "Lend Money";
        btn.className = "action-btn btn-pink"; 
      }
    }

    // --- API CALLS ---
    async function submitForm() {
      const amount = document.getElementById("amount").value;
      const note = document.getElementById("note").value;

      if (!amount) return; // Silent fail on empty

      if (currentMode === 'expense') {
        const category = document.getElementById("category").value;
        if (!category) return;

        try {
          await fetch(`${API_URL}/add`, {
            method: "POST", headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ category, amount: Number(amount), note })
          });
          clearInputs(); getExpenses();
        } catch (err) { console.error(err); }

      } else {
        const friendName = document.getElementById("friendName").value;
        if (!friendName) return;

        try {
          await fetch(`${API_URL}/give`, {
            method: "POST", headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ friend_name: friendName, amount: Number(amount), note })
          });
          clearInputs(); getExpenses();
        } catch (err) { console.error(err); }
      }
    }

    function clearInputs() {
      document.getElementById("category").value = "";
      document.getElementById("friendName").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("note").value = "";
    }

    async function getExpenses(reset=false) {
      if(reset) document.getElementById("filterCategory").value = "";
      let category = document.getElementById("filterCategory").value;
      let url = `${API_URL}/entries`;
      if (category && !reset) url += `?category=${category}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const list = document.getElementById("expensesList");
        list.innerHTML = "";

        if(data.length === 0) {
            list.innerHTML = `<li style="text-align:center; padding: 40px; color: #ddd; font-size: 14px;">No transactions yet.</li>`;
        }

        data.forEach(e => {
          const isFriend = e.category === "Friend";
          const displayCat = isFriend ? `Lent to: ${e.note.split(' ')[0] || 'Friend'}` : e.category;
          const displayNote = isFriend ? 'Loan' : (e.note || '');
          const colorClass = isFriend ? 'color: #ec4899;' : 'color: #111;';

          const item = document.createElement("li");
          item.className = "transaction-item";
          item.innerHTML = `
            <div class="t-left">
                <span class="t-category" style="${colorClass}">${e.category}</span>
                <span class="t-note">${e.note || ''}</span>
            </div>
            <div class="t-right">
                <div class="t-amount">${formatCurrency(e.amount)}</div>
                <button class="delete-trigger" onclick="deleteExpense(${e.id})">Delete</button>
            </div>
          `;
          list.appendChild(item);
        });
        getTotal(); 
      } catch (err) { console.error("Error:", err); }
    }

    async function getTotal() {
      try {
        const res = await fetch(`${API_URL}/total`);
        const data = await res.json();
        document.getElementById("total").innerText = formatCurrency(data.total_spending);
      } catch (err) { console.error("Error:", err); }
    }

    async function deleteExpense(id) {
      if (!confirm("Remove this entry?")) return;
      try { await fetch(`${API_URL}/entry/${id}`, { method: "DELETE" }); getExpenses(); } 
      catch (err) { console.error(err); }
    }

    getExpenses();
  </script>
</body>
</html>
